<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#fbc2eb,#a18cd1);
  font-family:'Inter', sans-serif;
  overflow:hidden;
}

/* subtle animated background glow */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:shine 6s infinite linear;
}
@keyframes shine{
  from{transform:translateX(-100%);}
  to{transform:translateX(100%);}
}

.card{
  background:rgba(255,255,255,0.92);
  padding:50px 45px;
  max-width:430px;
  text-align:center;
  border-radius:22px;
  box-shadow:0 40px 80px rgba(0,0,0,0.25);
  animation:cardEnter 1.4s ease;
  position:relative;
  z-index:1;
}

@keyframes cardEnter{
  from{opacity:0; transform:scale(0.92) translateY(20px);}
  to{opacity:1; transform:scale(1) translateY(0);}
}

.rose{
  font-size:38px;
  margin-bottom:20px;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
}

h1{
  font-family:'Playfair Display', serif;
  font-size:28px;
  margin-bottom:25px;
  color:#2b2b2b;
}

p{
  font-size:16px;
  line-height:1.8;
  color:#444;
}

.divider{
  width:70px;
  height:2px;
  background:#c77dff;
  margin:28px auto;
}

.signature{
  margin-top:30px;
  font-family:'Playfair Display', serif;
  font-size:15px;
  color:#666;
}

.signature span{
  display:block;
  margin-top:6px;
  font-size:13px;
  opacity:0.7;
}
</style>
</head>

  <p>

    and intelligence<br>
    make you truly exceptional.
  </p>

  <div class="signature">

  </div>
</div>

</body>
</html>
